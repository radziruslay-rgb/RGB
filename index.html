<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon Snake</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="header">
        <div>
          <p class="eyebrow">Neon Snake</p>
          <h1>Swipe, Tap, or Use Arrow Keys</h1>
          <p class="subtitle">
            Collect glowing orbs, grow your snake, and avoid hitting the walls or
            yourself.
          </p>
        </div>
        <button class="button" id="restart">Restart</button>
      </header>

      <section class="board">
        <div class="panel">
          <p class="label">Score</p>
          <p class="value" id="score">0</p>
        </div>
        <div class="panel">
          <p class="label">Best</p>
          <p class="value" id="best">0</p>
        </div>
        <div class="panel">
          <p class="label">Speed</p>
          <select id="speed">
            <option value="160">Chill</option>
            <option value="120" selected>Normal</option>
            <option value="90">Fast</option>
          </select>
        </div>
      </section>

      <div class="game-area">
        <canvas id="game" width="420" height="420"></canvas>
        <p class="status" id="status">Press start or use your arrow keys.</p>
      </div>

      <section class="controls">
        <button class="control-button" data-direction="up">▲</button>
        <div class="control-row">
          <button class="control-button" data-direction="left">◀</button>
          <button class="control-button" data-direction="down">▼</button>
          <button class="control-button" data-direction="right">▶</button>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
